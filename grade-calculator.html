<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator - BULLGAGI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calculator-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .calculator-title {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: var(--dark-blue);
            color: var(--white);
            text-align: center;
            border-radius: 5px;
        }

        .calculator-content {
            display: none;
            padding: 15px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid var(--dark-blue);
            border-radius: 5px;
        }

        .gwa-grade {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 5px 0;
            border: 2px solid var(--dark-blue);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--white);
            color: var(--dark-blue);
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        .gwa-grade::placeholder {
            color: var(--dark-blue);
            opacity: 0.7;
            font-style: italic;
        }

        .gwa-grade:focus {
            border-color: var(--gold);
            background-color: var(--light-blue);
        }

        #gwaInputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .gwa-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .gwa-subject {
            width: 60%;
            padding: 10px;
            border: 2px solid var(--dark-blue);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--white);
            color: var(--dark-blue);
            outline: none;
            transition: 0.3s;
        }

        .gwa-grade {
            width: 40%;
            padding: 10px;
            border: 2px solid var(--dark-blue);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--white);
            color: var(--dark-blue);
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        .gwa-subject::placeholder,
        .gwa-grade::placeholder {
            color: var(--dark-blue);
            opacity: 0.7;
            font-style: italic;
        }

        .gwa-subject:focus,
        .gwa-grade:focus {
            border-color: var(--gold);
            background-color: var(--light-blue);
        }

        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background-color: var(--gold);
            color: var(--dark-blue);
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--dark-blue);
            color: var(--gold);
        }
    </style>
</head>
<body>
    <header>
        <h1>BULLGAGI</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="socials.html">Socials</a></li>
            <li><a href="grade-calculator.html">Grade Calculator</a></li>
        </ul>
    </nav>

    <main>
        <h2>Grade Calculator</h2>

        <!-- GWA Calculator -->
        <div class="calculator-container">
            <div class="calculator-title" onclick="toggleCalculator('gwaCalc')">GWA Calculator</div>
            <div class="calculator-content" id="gwaCalc">
                <p>Enter grades from 1.0 to 4.0</p>

                <div id="gwaInputs"></div>

                <div class="button-container">
                    <button onclick="addGWAInput()">Add More</button>
                    <button onclick="calculateGWA()">Calculate GWA</button>
                    <button onclick="clearGWA()">Clear</button>
                </div>

                <p class="result" id="gwaResult"></p>
            </div>
        </div>
    </main>

    <script>
        let subjectCount = 0;

        function toggleCalculator(id) {
            let section = document.getElementById(id);
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function addGWAInput() {
            let container = document.getElementById("gwaInputs");
            if (container.children.length < 15) {
                subjectCount++;
                let div = document.createElement("div");
                div.className = "gwa-input-group";
                div.innerHTML = `
                    <input type="text" class="gwa-subject" value="Subject ${subjectCount}" readonly>
                    <input type="number" class="gwa-grade" min="1.0" max="4.0" step="0.01" placeholder="Enter grade">
                `;
                container.appendChild(div);
            }
        }

        function calculateGWA() {
            let grades = document.querySelectorAll(".gwa-grade");
            let total = 0, count = 0;

            grades.forEach(input => {
                let value = parseFloat(input.value);
                if (!isNaN(value) && value >= 1.0 && value <= 4.0) {
                    total += value;
                    count++;
                }
            });

            if (count === 0) {
                document.getElementById("gwaResult").innerText = "Enter valid grades!";
                return;
            }

            let gwa = total / count;
            document.getElementById("gwaResult").innerText = `Your GWA: ${gwa.toFixed(2)}`;
        }

        function clearGWA() {
            if (confirm("Are you sure you want to clear all inputs?")) {
                document.getElementById("gwaInputs").innerHTML = "";
                document.getElementById("gwaResult").innerText = "";
                subjectCount = 0;
            }
        }
    </script>
</body>
</html>
