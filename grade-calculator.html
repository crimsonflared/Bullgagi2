<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator - BULLGAGI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       

        .calculator-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .calculator-title {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: var(--dark-blue);
            color: var(--white);
            text-align: center;
            border-radius: 5px;
        }

        .calculator-content {
            display: none;
            padding: 15px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid var(--dark-blue);
            border-radius: 5px;
        }

        button {
            background-color: var(--gold);
            color: var(--dark-blue);
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--dark-blue);
            color: var(--gold);
        }
        .gwa-grade {
    width: calc(100% - 20px);
    padding: 12px;
    margin: 5px 0;
    border: 2px solid var(--dark-blue);
    border-radius: 5px;
    font-size: 16px;
    background-color: var(--white);
    color: var(--dark-blue);
    text-align: center;
    outline: none;
    transition: 0.3s;
}

.gwa-grade::placeholder {
    color: var(--dark-blue);
    opacity: 0.7;
    font-style: italic;
}

.gwa-grade:focus {
    border-color: var(--gold);
    background-color: var(--light-blue);
}

        #gwaInputs {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 500px;
    margin: auto;
}

.gwa-input-group {
    display: flex;
    gap: 10px;
    align-items: center;
    width: 100%;
}

.gwa-subject {
    width: 60%;
    padding: 10px;
    border: 2px solid var(--dark-blue);
    border-radius: 5px;
    font-size: 16px;
    background-color: var(--white);
    color: var(--dark-blue);
    outline: none;
    transition: 0.3s;
}

.gwa-grade {
    width: 40%;
    padding: 10px;
    border: 2px solid var(--dark-blue);
    border-radius: 5px;
    font-size: 16px;
    background-color: var(--white);
    color: var(--dark-blue);
    text-align: center;
    outline: none;
    transition: 0.3s;
}

.gwa-subject::placeholder,
.gwa-grade::placeholder {
    color: var(--dark-blue);
    opacity: 0.7;
    font-style: italic;
}

.gwa-subject:focus,
.gwa-grade:focus {
    border-color: var(--gold);
    background-color: var(--light-blue);
}
        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

       
    </style>
</head>
<body>
    <header>
        <h1>BULLGAGI</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="socials.html">Socials</a></li>
            <li><a href="grade-calculator.html">Grade Calculator</a></li>
        </ul>
    </nav>

    <main>
        <h2>Grade Calculator</h2>

        <!-- GWA Calculator -->
        <div class="calculator-container">
            <div class="calculator-title" onclick="toggleCalculator('gwaCalc')">GWA Calculator</div>
            <div class="calculator-content" id="gwaCalc">
                <p>Enter up to 10 grades (1.0 - 4.0):</p>
                </div>
            
                <div id="gwaInputs">
    <div class="gwa-input-group">
        <input type="text" class="gwa-subject" placeholder="Subject Name">
        <input type="number" class="gwa-grade" min="1.0" max="4.0" step="0.01" placeholder="Enter grade">
    </div>
    <div class="gwa-input-group">
        <input type="text" class="gwa-subject" placeholder="Subject Name">
        <input type="number" class="gwa-grade" min="1.0" max="4.0" step="0.01" placeholder="Enter grade">
    </div>
    <div class="gwa-input-group">
        <input type="text" class="gwa-subject" placeholder="Subject Name">
        <input type="number" class="gwa-grade" min="1.0" max="4.0" step="0.01" placeholder="Enter grade">
    </div>
    <div class="gwa-input-group">
        <input type="text" class="gwa-subject" placeholder="Subject Name">
        <input type="number" class="gwa-grade" min="1.0" max="4.0" step="0.01" placeholder="Enter grade">
    </div>
    <div class="gwa-input-group">
        <input type="text" class="gwa-subject" placeholder="Subject Name">
        <input type="number" class="gwa-grade" min="1.0" max="4.0" step="0.01" placeholder="Enter grade">
    </div>
                </div>
            
                <button onclick="addGWAInput()">Add More</button>
                <button onclick="calculateGWA()">Calculate GWA</button>
                <p class="result" id="gwaResult"></p>
            </div>
        </div>

        <!-- GE Course Calculator -->
        <div class="calculator-container">
            <div class="calculator-title" onclick="toggleCalculator('geCalc')">GE Course Grade Calculator</div>
            <div class="calculator-content" id="geCalc">
                <div class="input-group">
                    <label>Midterm:</label>
                    <input type="number" id="ge-learning" placeholder="Learning Activities (30%)">
                    <input type="number" id="ge-performance" placeholder="Performance Task (40%)">
                    <input type="number" id="ge-midterm-exam" placeholder="Midterm Exam (30%)">
                </div>
                <button onclick="calculateGE()">Calculate GE Grade</button>
                <p class="result" id="geResult"></p>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 BULLGAGI. All rights reserved.</p>
    </footer>

    <script>
        function toggleCalculator(id) {
            let section = document.getElementById(id);
            section.style.display = section.style.display === "block" ? "none" : "block";
        }

        function addGWAInput() {
            let container = document.getElementById("gwaInputs");
            if (container.children.length < 10) {
                let input = document.createElement("input");
                input.type = "number";
                input.className = "gwa-grade";
                input.min = "1.0";
                input.max = "4.0";
                input.step = "0.01";
                input.placeholder = "Enter grade";
                container.appendChild(input);
            }
        }

        function calculateGWA() {
    let grades = document.querySelectorAll(".gwa-grade");
    let total = 0, count = 0;

    grades.forEach(input => {
        let value = parseFloat(input.value);
        if (!isNaN(value) && value >= 1.0 && value <= 4.0) {
            total += value;
            count++;
        }
    });

    if (count === 0) {
        document.getElementById("gwaResult").innerText = "Enter valid grades!";
        return;
    }

    let gwa = total / count;
    let resultText = `Your GWA: ${gwa.toFixed(2)}`;

    if (gwa >= 3.50) {
        resultText += " - 1st Honor Dean's Lister! ðŸŽ‰";
    } else if (gwa >= 3.25) {
        resultText += " - 2nd Honor Dean's Lister! ðŸŽ‰";
    } else {
        resultText += " - Better luck next time! ðŸ˜ž";
    }

    document.getElementById("gwaResult").innerText = resultText;
     }
        
        function calculateGE() {
            let learning = parseFloat(document.getElementById("ge-learning").value) || 0;
            let performance = parseFloat(document.getElementById("ge-performance").value) || 0;
            let midtermExam = parseFloat(document.getElementById("ge-midterm-exam").value) || 0;

            let midtermGrade = (learning * 0.3) + (performance * 0.4) + (midtermExam * 0.3);
            document.getElementById("geResult").innerText = `Final GE Grade: ${midtermGrade.toFixed(2)}`;
        }
    </script>
</body>
</html>
